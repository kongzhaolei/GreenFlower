apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

eclipse {
	classpath {
		downloadJavadoc = true
		downloadSources = true
	}
}

repositories { 
	mavenCentral() 
}

jar {
	baseName = 'GreenFlower'
	version = '1.2'
	mainfest {
		attributes 'Main-Clas' : 'DataDispGhost.class'
		
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')  // “¿¿µ±æµÿø‚libs
	compile group: 'io.netty', name: 'netty-all', version: '4.1.6.Final'
}
